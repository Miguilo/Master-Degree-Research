  high: 15
  type: "integer"
gamma:
  name: "gamma"
  low: 0
  high: 6
  type: "real"
subsample:
  name: 'subsample'
  low: 0.1
  high: 1
  type: "real"
colsample_bytree:
  name: 'colsample_bytree'
  low: 0.1
  high: 1
  type: "real"
reg_alpha:
  name: 'reg_alpha'
  low: 0
  high: 1
  type: "real"
reg_lambda:
  name: 'reg_lambda'
  low: 0
  high: 1
  type: "real"




