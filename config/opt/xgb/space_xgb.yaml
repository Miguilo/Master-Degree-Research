learning_rate:
  name: 'learning_rate'
  prior: "log-uniform"
  low: 10e-5
  high: 0.2
  type: "real"
n_estimators:
  name: 'n_estimators'
  low: 100
  high: 2000
  type: "integer"
max_depth:
  name: 'max_depth'
  low: 1
  high: 15
  type: "integer"
