optimizing:
  apolar:
    20apolar: null
    17apolar: null
  polar: null
  apolar+polar: null
process:
  to_drop:
    apolar:
    - AlphaB
    - Molecule Type
    - N of Carbon
    - DYS
    - SG
    - PauloPred
    polar:
    - Molecule Type
    - AlphaB
data:
  apolar:
    raw: ../data/raw/expd_apolar_molecules.CSV
    processed:
      dir: ../data/processed
      name: processed_apolar.csv
      path: ${apolar.processed.dir}/${apolar.processed.name}
    final:
      dir: ../data/final
      name: final_apolar.csv
      path: ${apolar.final.dir}/${apolar.final.name}
  polar:
    raw: ../data/raw/polar_molecules.CSV
    processed:
      dir: ../data/processed
      name: processed_polar.csv
      path: ${polar.processed.dir}/${polar.processed.name}
    final:
      dir: ../data/final
      name: final_polar.csv
      path: ${polar.final.dir}/${polar.final.name}
