process:
  use_columns:
  - col1
  - col2
model:
  name: model1
raw:
  path: ${hydra:runtime.cwd}/data/raw/sample.csv
processed:
  dir: data/processed
  name: processed.csv
  path: ${processed.dir}/${processed.name}
final:
  dir: data/final
  name: final.csv
  path: ${final.dir}/${final.name}
hydra/job_logging/default: ${env:HYDRA_JOB_LOGGING_DEFAULT, "stdout"}
hydra/job_logging/forward: ${hydra/job_logging/default}
hydra/job_logging/root: ${hydra/job_logging/default}
hydra/job_logging/handlers:
- file:
    _target_: logging.FileHandler
    filename: hydra.log
    mode: a
    encoding: utf8
    formatter: hydra.job_logging.formatters.task_summary.TaskSummaryFormatter
